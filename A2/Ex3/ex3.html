<html> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel = "stylesheet" href ="./ex3.css" />
        <title>Counter</title>
    </head>
    <body>
        <div id = content>
            <h1>Counter</h1>
            <p>Keep track of the amount of positive and negatives numbers entered with this simple counter</p>
            <form action="">
                <label>Next Number: <input type="text" id="num1"></label>
            </form>
            <button id ="calculate">Enter</button>
            <button id ="reset">Reset</button>
            <div>
                <p>Total Numbers   : <span id = "total"></span></p>
                <p>Positive numbers: <span id = "positives"></span></p>
                <p>Negative numbers: <span id = "negatives"></span></p>
            </div>

        </div>
        <script type = "text/javascript"  src = "ex3.js"></script>
    </body>
</html>
